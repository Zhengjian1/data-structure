<script type="text/javascript">
    function  BinaryTree() {
            var Node = function(key) {
                this.key = key;
                this.left = null;
                this.right = null;
            }

            var root = null;

            function insertNode(node, newNode) {
                if(node.key > newNode.key) {
                        if(node.left === null) {
                            node.left = newNode;
                        } else {
                            insertNode(node.left, newNode);
                        }
                } else{
                        if(node.right === null) {
                            node.right = newNode;
                        } else {
                            insertNode(node.right, newNode);
                        }
                }
            }

            this.insert = function(key) {
                    var newNode = new Node(key);
                     if(root === null) {
                        root = newNode;
                     } else {
                        insertNode(root, newNode);
                     }
            }

            function postOrderTarverseNode(node, callback) {
                if(node !== null) {
                    postOrderTarverseNode(node.left, callback);
                    postOrderTarverseNode(node.right, callback);
                    callback(node.key);
                }
            }

            this.postOrderTarverse = function(callback) {
                postOrderTarverseNode(root, callback);
            }
    }


var nodes = [8, 3, 10, 1, 6, 14, 4, 7, 13];
var binaryTree = new BinaryTree();
nodes.forEach(key => {
    binaryTree.insert(key);
})

var callback = function(key){
    console.log(key)
}

binaryTree.postOrderTarverse(callback);
</script>
